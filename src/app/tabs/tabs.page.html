<ion-tabs>
  <ion-tab-bar slot="bottom">
    @for(tab of tabs; track tab) {
    <ion-tab-button
      [attr.aria-selected]="currentTabIndex() === $index"
      (click)="onTabClick(tab.path, $index)"
    >
      <ion-icon [name]="tab.icon"></ion-icon>
      {{ tab.name }}
    </ion-tab-button>
    }

    <ion-tab-button>
      <ion-icon name="grid"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
