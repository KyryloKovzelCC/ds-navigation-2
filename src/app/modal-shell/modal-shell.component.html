@if (ready()) {
  <ion-modal
    #modal
    [isOpen]="isOpen()"
    [backdropDismiss]="false"
    [canDismiss]="true"
    (willDismiss)="onWillDismiss()"
    (didDismiss)="onDismiss()"
    [initialBreakpoint]="0.95"
    [breakpoints]="[0, 0.95]"
    [expandToScroll]="false"
    [handle]="outletIndex === activeOutletIndex()"
    cssClass="flow-modal"
  >
    <ng-template>
      <ion-router-outlet></ion-router-outlet>
    </ng-template>
  </ion-modal>
}
